name: RDD Development
description: README-Driven Development — linear flow with 2 wait gates and alignment 3-way fallback

steps:
  # ── README Phase ──

  - 1.1 Write README draft

  - 1.2 README review:
      type: wait
      next:
        - if: "README is approved"
          go: 2.1 Implement code
        - go: 1.1 Write README draft

  # ── Implementation ──

  - 2.1 Implement code

  - 2.2 Write tests

  - 2.3 Run tests

  # ── Alignment ──

  - 3.1 Align code with README:
      next:
        - if: "code fully aligns with README"
          go: 3.2 Final review
        - if: "code needs minor fixes"
          go: 2.1 Implement code
        - go: 1.1 Write README draft

  - 3.2 Final review:
      type: wait
      next:
        - if: "everything is aligned and approved"
          go: Done
        - go: 2.1 Implement code

  - Done:
      type: terminate
      reason: README and implementation aligned
