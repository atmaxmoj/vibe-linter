name: Content Refresh
description: Article loop, good-enough 2-way, no wait fully autonomous

steps:
  # ── Audit ──

  - 1.1 Audit existing content

  - 1.2 Prioritize articles

  # ── Refresh Loop ──

  - 2.0 Article loop:
      iterate: "articles"
      children:
        - 2.1 Analyze article performance
        - 2.2 Update content
        - 2.3 Optimize SEO
        - 2.4 Quality check:
            next:
              - if: "article meets current standards"
                go: 2.0 Article loop
              - go: 2.2 Update content

  # ── Publishing ──

  - 3.1 Publish updates

  - Done:
      type: terminate
      reason: Content refresh complete
