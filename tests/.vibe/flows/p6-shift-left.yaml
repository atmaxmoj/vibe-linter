name: Shift-Left Testing
description: Multi-wait pure linear (requirements, design, implementation each tested), no loop

steps:
  - 1.1 Review requirements:
      type: wait

  - 1.2 Requirements testing

  - 1.3 Review design:
      type: wait

  - 1.4 Design testing

  - 1.5 Unit testing

  - 1.6 Integration testing

  - 1.7 E2E testing:
      next:
        - if: "all E2E tests pass"
          go: 1.8 Final report
        - go: 1.5 Unit testing

  - 1.8 Final report

  - Done:
      type: terminate
      reason: Shift-left testing complete
