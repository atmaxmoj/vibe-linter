name: Thematic Analysis
description: Braun and Clarke 6-step linear flow, review fallback to coding or earlier

steps:
  - 1.1 Familiarize with data

  - 1.2 Generate initial codes

  - 1.3 Search for themes

  - 1.4 Review themes

  - 1.5 Define and name themes

  - 1.6 Write report

  - 1.7 Report review:
      type: wait
      next:
        - if: "report is satisfactory"
          go: Done
        - if: "themes need refinement"
          go: 1.5 Define and name themes
        - go: 1.2 Generate initial codes

  - Done:
      type: terminate
      reason: Thematic analysis complete
