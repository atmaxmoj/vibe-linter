名称: Thematic Analysis
描述: Braun and Clarke 6-step linear flow, review fallback to coding or earlier

步骤:
  - 1.1 Familiarize with data

  - 1.2 Generate initial codes

  - 1.3 Search for themes

  - 1.4 Review themes

  - 1.5 Define and name themes

  - 1.6 Write report

  - 1.7 Report review:
      类型: wait
      下一步:
        - 如果: "report is satisfactory"
          去: Done
        - 如果: "themes need refinement"
          去: 1.5 Define and name themes
        - 去: 1.2 Generate initial codes

  - Done:
      类型: terminate
      原因: Thematic analysis complete
