name: SBTM Testing
description: Session-Based Test Management — session loop, new-charter 2-way, debrief wait

steps:
  # ── Planning ──

  - 1.1 Create initial charters

  # ── Session Loop ──

  - 2.0 Session loop:
      iterate: "sessions"
      children:
        - 2.1 Execute test session
        - 2.2 Record findings
        - 2.3 Need more sessions?:
            next:
              - if: "coverage is sufficient, no more sessions needed"
                go: 2.0 Session loop
              - go: 2.0 Session loop

  # ── Debrief ──

  - 3.1 Compile session results

  - 3.2 Debrief:
      type: wait
      next:
        - if: "testing is sufficient"
          go: 3.3 Write test report
        - go: 2.0 Session loop

  - 3.3 Write test report

  - Done:
      type: terminate
      reason: SBTM testing complete
