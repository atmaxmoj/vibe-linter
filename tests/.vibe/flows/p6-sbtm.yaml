名称: SBTM Testing
描述: Session-Based Test Management — session loop, new-charter 2-way, debrief wait

步骤:
  # ── Planning ──

  - 1.1 Create initial charters

  # ── Session Loop ──

  - 2.0 Session loop:
      遍历: "sessions"
      子步骤:
        - 2.1 Execute test session
        - 2.2 Record findings
        - 2.3 Need more sessions?:
            下一步:
              - 如果: "coverage is sufficient, no more sessions needed"
                去: 2.0 Session loop
              - 去: 2.0 Session loop

  # ── Debrief ──

  - 3.1 Compile session results

  - 3.2 Debrief:
      类型: wait
      下一步:
        - 如果: "testing is sufficient"
          去: 3.3 Write test report
        - 去: 2.0 Session loop

  - 3.3 Write test report

  - Done:
      类型: terminate
      原因: SBTM testing complete
