name: Competitive Analysis
description: Competitor loop, review fallback to loop for more research

steps:
  # ── Planning ──

  - 1.1 Define analysis criteria

  - 1.2 Identify competitors

  # ── Competitor Loop ──

  - 2.0 Competitor loop:
      iterate: "competitors"
      children:
        - 2.1 Research competitor
        - 2.2 Analyze strengths and weaknesses
        - 2.3 Document findings

  # ── Comparison ──

  - 3.1 Create comparison matrix

  - 3.2 Generate insights

  - 3.3 Review:
      type: wait
      next:
        - if: "analysis is comprehensive"
          go: 3.4 Write final report
        - go: 2.0 Competitor loop

  - 3.4 Write final report

  - Done:
      type: terminate
      reason: Competitive analysis complete
