名称: Competitive Analysis
描述: Competitor loop, review fallback to loop for more research

步骤:
  # ── Planning ──

  - 1.1 Define analysis criteria

  - 1.2 Identify competitors

  # ── Competitor Loop ──

  - 2.0 Competitor loop:
      遍历: "competitors"
      子步骤:
        - 2.1 Research competitor
        - 2.2 Analyze strengths and weaknesses
        - 2.3 Document findings

  # ── Comparison ──

  - 3.1 Create comparison matrix

  - 3.2 Generate insights

  - 3.3 Review:
      类型: wait
      下一步:
        - 如果: "analysis is comprehensive"
          去: 3.4 Write final report
        - 去: 2.0 Competitor loop

  - 3.4 Write final report

  - Done:
      类型: terminate
      原因: Competitive analysis complete
