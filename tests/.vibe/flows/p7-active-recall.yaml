名称: Active Recall
描述: Topic loop, pass 2-way, mock exam fallback to loop

步骤:
  # ── Setup ──

  - 1.1 Define exam topics

  - 1.2 Create study plan

  # ── Topic Loop ──

  - 2.0 Topic loop:
      遍历: "topics"
      子步骤:
        - 2.1 Study topic
        - 2.2 Self-test
        - 2.3 Pass?:
            下一步:
              - 如果: "passed self-test"
                去: 2.0 Topic loop
              - 去: 2.1 Study topic

  # ── Mock Exam ──

  - 3.1 Take mock exam

  - 3.2 Mock result:
      下一步:
        - 如果: "passed mock exam"
          去: Done
        - 去: 2.0 Topic loop

  - Done:
      类型: terminate
      原因: Exam preparation complete
