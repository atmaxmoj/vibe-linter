名称: TDD Development (Expression)
描述: TDD with programmatic conditions for automated testing

步骤:
  - 1.1 Gather requirements:
      类型: wait

  - 1.2 Design architecture

  - 1.3 Design review:
      类型: wait
      下一步:
        - 如果: "design_approved == true"
          去: 2.0 Feature loop
        - 去: 1.2 Design architecture

  - 2.0 Feature loop:
      遍历: "features"
      子步骤:
        - 2.1 Write failing test (Red)
        - 2.2 Write minimal code (Green)
        - 2.3 Refactor
        - 2.4 Run test suite
        - 2.5 Quality check:
            下一步:
              - 如果: "quality_pass == true"
                去: 2.0 Feature loop
              - 去: 2.2 Write minimal code (Green)

  - 3.1 Integration testing

  - 3.2 Final review:
      类型: wait
      下一步:
        - 如果: "integration_pass == true"
          去: Done
        - 去: 2.0 Feature loop

  - Done:
      类型: terminate
      原因: All features implemented and tests pass
