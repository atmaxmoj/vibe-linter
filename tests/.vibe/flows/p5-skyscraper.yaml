name: Skyscraper Technique
description: Quality comparison 2-way, outreach loop, result 2-way

steps:
  # ── Research ──

  - 1.1 Find benchmark content

  - 1.2 Analyze benchmark

  # ── Creation ──

  - 2.1 Write superior content

  - 2.2 Quality comparison:
      next:
        - if: "content is clearly better than benchmark"
          go: 3.0 Outreach loop
        - go: 2.1 Write superior content

  # ── Outreach Loop ──

  - 3.0 Outreach loop:
      iterate: "outreach_targets"
      children:
        - 3.1 Contact target
        - 3.2 Track response:
            next:
              - if: "got a positive response or backlink"
                go: 3.0 Outreach loop
              - go: 3.0 Outreach loop

  # ── Results ──

  - 4.1 Analyze outreach results

  - Done:
      type: terminate
      reason: Skyscraper campaign complete
