名称: CDD Development
描述: Component-Driven Development — bottom-up component loop, visual check 2-way, PR review wait

步骤:
  # ── Planning ──

  - 1.1 Break page into components

  - 1.2 Define component interfaces

  # ── Component Loop ──

  - 2.0 Component loop:
      遍历: "components"
      子步骤:
        - 2.1 Implement component
        - 2.2 Write component tests
        - 2.3 Visual check:
            下一步:
              - 如果: "component looks correct visually"
                去: 2.0 Component loop
              - 去: 2.1 Implement component

  # ── Integration & PR ──

  - 3.1 Compose page from components

  - 3.2 End-to-end testing

  - 3.3 PR review:
      类型: wait
      下一步:
        - 如果: "PR approved"
          去: Done
        - 去: 2.0 Component loop

  - Done:
      类型: terminate
      原因: All components built and PR approved
