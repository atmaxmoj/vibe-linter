name: Project-Based Learning
description: Milestone loop, pass 2-way (yes/no study more), retry pattern

steps:
  # ── Project Setup ──

  - 1.1 Define project goals

  - 1.2 Break into milestones

  # ── Milestone Loop ──

  - 2.0 Milestone loop:
      iterate: "milestones"
      children:
        - 2.1 Study required concepts
        - 2.2 Implement milestone
        - 2.3 Test milestone
        - 2.4 Milestone met?:
            next:
              - if: "milestone requirements met"
                go: 2.0 Milestone loop
              - go: 2.1 Study required concepts

  # ── Presentation ──

  - 3.1 Present project

  - 3.2 Reflection

  - Done:
      type: terminate
      reason: Project complete
