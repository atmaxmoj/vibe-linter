name: SWOT Analysis
description: Pure linear S-W-O-T, review fallback to specific quadrant

steps:
  - 1.1 Analyze Strengths

  - 1.2 Analyze Weaknesses

  - 1.3 Analyze Opportunities

  - 1.4 Analyze Threats

  - 1.5 Create SWOT matrix

  - 1.6 Generate strategic recommendations

  - 1.7 Review:
      type: wait
      next:
        - if: "SWOT analysis is complete and accurate"
          go: Done
        - if: "strengths section needs work"
          go: 1.1 Analyze Strengths
        - if: "opportunities section needs more research"
          go: 1.3 Analyze Opportunities
        - go: 1.1 Analyze Strengths

  - Done:
      type: terminate
      reason: SWOT analysis complete
