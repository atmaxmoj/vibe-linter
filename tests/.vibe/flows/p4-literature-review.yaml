name: Systematic Literature Review
description: Paper loop with include/exclude 2-way, review fallback to search

steps:
  # ── Search Phase ──

  - 1.1 Define research question

  - 1.2 Search databases

  - 1.3 Collect papers

  # ── Screening Loop ──

  - 2.0 Paper loop:
      iterate: "papers"
      children:
        - 2.1 Screen paper
        - 2.2 Include or exclude:
            next:
              - if: "paper meets inclusion criteria"
                go: 2.3 Extract data
              - go: 2.0 Paper loop
        - 2.3 Extract data

  # ── Synthesis ──

  - 3.1 Synthesize findings

  - 3.2 Review:
      type: wait
      next:
        - if: "review is satisfactory"
          go: 3.3 Write report
        - go: 1.2 Search databases

  - 3.3 Write report

  - Done:
      type: terminate
      reason: Literature review complete
