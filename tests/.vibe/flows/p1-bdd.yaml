name: BDD Development
description: Behaviour-Driven Development — Gherkin first, scenario loop, acceptance fallback

steps:
  # ── Feature Definition ──

  - 1.1 Define feature behavior

  - 1.2 Write Gherkin scenarios:
      type: wait

  - 1.3 Gherkin review:
      type: wait
      next:
        - if: "gherkin scenarios are approved"
          go: 2.0 Scenario loop
        - go: 1.2 Write Gherkin scenarios

  # ── Scenario Loop ──

  - 2.0 Scenario loop:
      iterate: "scenarios"
      children:
        - 2.1 Implement step definitions
        - 2.2 Run scenario
        - 2.3 Scenario result:
            next:
              - if: "scenario passes"
                go: 2.0 Scenario loop
              - go: 2.1 Implement step definitions

  # ── Acceptance ──

  - 3.1 Run all scenarios

  - 3.2 Acceptance review:
      type: wait
      next:
        - if: "all scenarios pass acceptance criteria"
          go: Done
        - go: 2.0 Scenario loop

  - Done:
      type: terminate
      reason: All scenarios pass acceptance
