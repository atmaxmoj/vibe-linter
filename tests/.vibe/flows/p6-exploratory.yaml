name: Exploratory Testing
description: Explore loop, found-issue 2-way, deep-dive 2-way

steps:
  # ── Setup ──

  - 1.1 Define exploration charter

  - 1.2 Set time box

  # ── Exploration Loop ──

  - 2.0 Explore loop:
      iterate: "areas"
      children:
        - 2.1 Explore area
        - 2.2 Found issue?:
            next:
              - if: "found an issue worth investigating"
                go: 2.3 Deep dive
              - go: 2.0 Explore loop
        - 2.3 Deep dive
        - 2.4 Log findings

  # ── Summary ──

  - 3.1 Summarize findings

  - 3.2 Write exploration report

  - Done:
      type: terminate
      reason: Exploratory testing session complete
