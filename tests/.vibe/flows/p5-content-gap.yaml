name: Content Gap Analysis
description: Gap loop, ranking 2-way, fallback to content editing

steps:
  # ── Analysis ──

  - 1.1 Analyze competitor content

  - 1.2 Identify content gaps

  # ── Gap Loop ──

  - 2.0 Gap loop:
      iterate: "gaps"
      children:
        - 2.1 Create content for gap
        - 2.2 Optimize for target keyword
        - 2.3 Ranking check:
            next:
              - if: "ranking meets target position"
                go: 2.0 Gap loop
              - go: 2.1 Create content for gap

  # ── Review ──

  - 3.1 Overall ranking review

  - Done:
      type: terminate
      reason: Content gaps addressed
