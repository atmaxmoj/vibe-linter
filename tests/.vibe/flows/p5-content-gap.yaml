名称: Content Gap Analysis
描述: Gap loop, ranking 2-way, fallback to content editing

步骤:
  # ── Analysis ──

  - 1.1 Analyze competitor content

  - 1.2 Identify content gaps

  # ── Gap Loop ──

  - 2.0 Gap loop:
      遍历: "gaps"
      子步骤:
        - 2.1 Create content for gap
        - 2.2 Optimize for target keyword
        - 2.3 Ranking check:
            下一步:
              - 如果: "ranking meets target position"
                去: 2.0 Gap loop
              - 去: 2.1 Create content for gap

  # ── Review ──

  - 3.1 Overall ranking review

  - Done:
      类型: terminate
      原因: Content gaps addressed
