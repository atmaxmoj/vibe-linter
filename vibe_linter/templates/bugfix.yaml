name: Quick Bugfix
description: Fast bugfix workflow - reproduce, fix, verify

steps:
  - 1.1 Understand the bug:
      next:
        - if: "bug is clear and reproducible"
          go: 1.2 Write reproduction test
        - go: 1.1 Understand the bug

  - 1.2 Write reproduction test

  - 1.3 Fix the bug

  - 1.4 Verify fix:
      next:
        - if: "test passes and no regressions"
          go: Done
        - if: "test still fails"
          go: 1.3 Fix the bug
        - go: 1.2 Write reproduction test

  - Done:
      type: terminate
      reason: Bug fixed and verified
