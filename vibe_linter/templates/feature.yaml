名称: Feature Development
描述: Simple feature development workflow

步骤:
  - 1.1 Understand requirements:
      下一步:
        - 如果: "requirements are clear"
          去: 1.2 Design approach
        - 去: 1.1 Understand requirements

  - 1.2 Design approach

  - 1.3 Review design:
      下一步:
        - 如果: "design is good"
          去: 2.1 Implement
        - 去: 1.2 Design approach

  - 2.1 Implement

  - 2.2 Write tests

  - 2.3 Run tests:
      下一步:
        - 如果: "all tests pass"
          去: 3.1 Final review
        - 去: 2.1 Implement

  - 3.1 Final review:
      下一步:
        - 如果: "looks good"
          去: Done
        - 去: 2.1 Implement

  - Done:
      类型: terminate
      原因: Feature complete
