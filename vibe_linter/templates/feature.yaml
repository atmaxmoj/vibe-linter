name: Feature Development
description: Simple feature development workflow

steps:
  - 1.1 Understand requirements:
      next:
        - if: "requirements are clear"
          go: 1.2 Design approach
        - go: 1.1 Understand requirements

  - 1.2 Design approach

  - 1.3 Review design:
      next:
        - if: "design is good"
          go: 2.1 Implement
        - go: 1.2 Design approach

  - 2.1 Implement

  - 2.2 Write tests

  - 2.3 Run tests:
      next:
        - if: "all tests pass"
          go: 3.1 Final review
        - go: 2.1 Implement

  - 3.1 Final review:
      next:
        - if: "looks good"
          go: Done
        - go: 2.1 Implement

  - Done:
      type: terminate
      reason: Feature complete
